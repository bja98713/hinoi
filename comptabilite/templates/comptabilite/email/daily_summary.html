<h2>Synthèse facturation du {{ date|date:"d/m/Y" }}</h2>
{% for lieu, items in report.items %}
  <h3>Lieu : {{ lieu|title }}</h3>
  <table>
    <tr><th>Code</th><th>Total Tiers Payant</th></tr>
    {% for it in items %}
      <tr>
        <td>{{ it.code }}</td>
        <td>{{ it.total|floatformat:0 }} €</td>
      </tr>
    {% endfor %}
  </table>
{% endfor %}
<p><strong>Total général : {{ total_all|floatformat:0 }} €</strong></p>
